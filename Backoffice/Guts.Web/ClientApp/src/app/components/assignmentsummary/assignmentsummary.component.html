 <h4 class="list-group-item-heading">
  {{model.description}} <small>({{model.numberOfPassedTests}} / {{model.numberOfTests}} tests)</small>
</h4>
<div class="list-group-item-text">
  <div style="width: 400px; height: 200px;">
    <canvas baseChart
            [data]="model.chartData.data"
            [labels]="model.chartData.labels"
            [colors]="model.chartData.colors"
            chartType="doughnut"></canvas>
  </div>
</div>
