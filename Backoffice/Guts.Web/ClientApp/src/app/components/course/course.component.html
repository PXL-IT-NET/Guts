<div class="row">
  <div class="col-12">
    <h4>{{course.name}}<span class="small" *ngIf="userProfile.isLector()"> (<a routerLink="config">configure</a>)</span></h4>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item dropdown" *ngIf="course.chapters.length > 0">
        <a class="nav-link dropdown-toggle"
           [ngClass]="{'active': selectedChapter}"
           data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span>Chapter&nbsp;</span><span class="fw-bold" *ngIf="selectedChapter">&apos;{{selectedChapter.description}}&apos;</span>
        </a>
        <div class="dropdown-menu" style="">
          <a class="dropdown-item" *ngFor="let chapter of course.chapters" (click)="selectChapter(chapter)">{{chapter.description}}</a>
        </div>
      </li>
      <li class="nav-item dropdown" *ngIf="course.projects.length > 0">
        <a class="nav-link dropdown-toggle"
           [ngClass]="{'active': selectedProject}"
           data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span>Project&nbsp;</span><span class="fw-bold" *ngIf="selectedProject">&apos;{{selectedProject.description}}&apos;</span>
        </a>
        <div class="dropdown-menu" style="">
          <a class="dropdown-item" *ngFor="let project of course.projects" (click)="selectProject(project)">{{project.description}}</a>
        </div>
      </li>
    </ul>
    <div class="tab-content">
      <ngx-loading [show]="loading"></ngx-loading>
      <p *ngIf="!hasContent">
        This course has no exercises or projects yet.
      </p>
      <div class="row" *ngIf="selectedProject">
        <div class="col-12">

          <div class="card mb-2">
            <div class="card-body">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link" routerLinkActive="active" [routerLink]="['projects', selectedProject.code, 'testresults']">Test results</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLinkActive="active" [routerLink]="['projects', selectedProject.code, 'assessments']">Peer assessment</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLinkActive="active" [routerLink]="['projects', selectedProject.code, 'teams']">Team</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 ms-1">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
