<ngx-loading [show]="loading"></ngx-loading>
<div class="modal-header">
  <h1 class="modal-title fs-5">Add team(s)</h1>
  <button type="button" class="btn-close" (click)="modalRef.hide()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="addTeamForm" (ngSubmit)="onSubmit()" #addForm="ngForm">

    <div class="row mb-2">
      <label for="name" class="col-3 col-form-label">Team name</label>
      <div class="col-9">
        <input type="text" class="form-control" id="name" formControlName="name"
               [class.is-invalid]="isInvalid(addTeamForm.controls.name)">
        <div *ngIf="isInvalid(addTeamForm.controls.name)" class="text-danger">
          Team name is required.
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="createMultipleTeams" formControlName="createMultipleTeams">
          <label class="form-check-label" for="createMultipleTeams">
            Create multiple teams
          </label>
          <span class="fa fa-info-circle ms-2 text-info"
                tooltip="The name will be used as a base name. A number is appended to the base name for each team that is created. Use the 'from' and 'to' fields to determine which numbers are used (this also determines the number of teams)."
                placement="right">
          </span>
        </div>
      </div>
    </div>

    <div *ngIf="addTeamForm.controls.createMultipleTeams.value" class="row mb-2">
      <label for="teamNumberFrom" class="col-2 col-form-label">From</label>
      <div class="col-4">
        <input type="number" class="form-control" id="teamNumberFrom" formControlName="teamNumberFrom"
               [class.is-invalid]="isInvalid(addTeamForm.controls.teamNumberFrom)">
        <div *ngIf="isInvalid(addTeamForm.controls.teamNumberFrom)" class="text-danger">
          Must be a least 1
        </div>
      </div>

      <label for="teamNumberTo" class="col-2 col-form-label">To</label>
      <div class="col-4">
        <input type="number" class="form-control" id="teamNumberTo" formControlName="teamNumberTo"
               [class.is-invalid]="isInvalid(addTeamForm.controls.teamNumberTo)">
        <div *ngIf="isInvalid(addTeamForm.controls.teamNumberTo)" class="text-danger">
          Must be a least 1
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary"
          [disabled]="addTeamForm.pristine || !addTeamForm.valid" (click)="addForm.ngSubmit.emit()">Save</button>
</div>
