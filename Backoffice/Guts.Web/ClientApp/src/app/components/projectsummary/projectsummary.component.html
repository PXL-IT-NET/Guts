<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="row">
      <div class="col-xl-6">
        <div class="card">
          <h5 class="card-header">
            Your test outcomes <small>({{model.totalGreenTests}} / {{model.totalTests}} tests)</small>
          </h5>
          <div class="card-body">
            <div class="list-group" *ngIf="teamId > 0">
              <div class="list-group-item" *ngFor="let assignment of model.assignmentSummaries">
                <assignment-summary [model]="assignment"></assignment-summary>
              </div>
            </div>
            <div *ngIf="teamId <= 0">
              You must <a [routerLink]="['../teams']">join a team</a> to see your test outcomes. 
            </div>
            <ngx-loading [show]="loadingSummary"></ngx-loading>
          </div>
        </div>
      </div>
      <div class="col-xl-6">
        <div class="card">
          <h5 class="card-header">
            Number of passed tests of others
          </h5>
          <div class="card-body">
            <div class="list-group">
              <div class="list-group-item" *ngFor="let assignment of statistics.assignmentStatistics">
                <assignment-statistics [model]="assignment"></assignment-statistics>
              </div>
            </div>
            <ngx-loading [show]="loadingStatistics"></ngx-loading>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
