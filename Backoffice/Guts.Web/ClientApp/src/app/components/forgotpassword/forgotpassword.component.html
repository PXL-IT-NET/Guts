<div class="col-md-6 col-md-offset-3">
  <h2>Forgot password</h2>
  <form name="form" (ngSubmit)="f.form.valid && sendMail()" #f="ngForm" novalidate *ngIf="!success">
    <div class="form-group">
      <label for="email">Pxl email address</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" #email="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && !email.valid }" />
      <div class="invalid-feedback">Email is required</div>
    </div>
    <div class="form-group">
      <re-captcha (resolved)="resolved($event)" siteKey="6LeLmUAUAAAAAOCUOZyt1n_zz8FG6ayvDzvVtWbq"></re-captcha>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" type="submit">Send</button>
    </div>
    <pre *ngIf="error" class="alert alert-danger">{{error}}</pre>
    <ngx-loading [show]="loading"></ngx-loading>
  </form>
  <div *ngIf="success" class="alert alert-success">
    <p>
      A reset password mail has been sent to your email address.<br />
      Please click on the link in the email address to complete the process.
    </p>
  </div>
</div>
